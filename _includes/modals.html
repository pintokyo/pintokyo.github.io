 <!-- Portfolio Modals -->
 {% for service in site.services %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ service.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <div style="text-align:center;">
                                <h2>{{ service.title }}</h2>
                                <h4>{{ service.subtitle }}</h4>
                            </div>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ service.img }}" class="img-responsive img-centered" alt="{{ service.alt }}">
                            {% if service.description %}
                                <p align="justify">{{ service.description }}</p>
                            {% endif %}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
