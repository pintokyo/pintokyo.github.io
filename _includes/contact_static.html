<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{site.data.trans.contact[page.lang].section_title}}</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="https://formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{site.data.trans.contact[page.lang].name}}</label>
							<input type="text" name="name" class="form-control" placeholder="{{site.data.trans.contact[page.lang].name}}" id="name" required data-validation-required-message="{{site.data.trans.contact[page.lang].name_req_msg}}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{site.data.trans.contact[page.lang].email}}</label>
							<input type="email" name="email" class="form-control" data-validation-validemail-message="{{site.data.trans.contact[page.lang].email_val_msg}}" placeholder="{{site.data.trans.contact[page.lang].email}}" id="email" required data-validation-required-message="{{site.data.trans.contact[page.lang].email_req_msg}}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{site.data.trans.contact[page.lang].message}}</label>
							<textarea rows="5" name="message" class="form-control" placeholder="{{site.data.trans.contact[page.lang].message}}" id="message" required data-validation-required-message="{{site.data.trans.contact[page.lang].message_req_msg}}"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">{{site.data.trans.contact[page.lang].send}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
