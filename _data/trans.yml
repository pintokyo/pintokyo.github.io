about:
  en:
    section_title: About
    company: <b>Gvero's Pintokyo Games</b> is a game studio and development company placed in Lausanne, Switzerland. The main services of the company are video game development and commercialization, and development of software which includes IT applications and software tools.
    founder: <b>Tihomir Gvero</b>, the founder of the company, has more than ten years of experience in software development. He worked as a researcher at <a href="https://www.epfl.ch">EPFL</a>, as a consultant at <a href="https://itecor.com">Itecor</a> and as a data scientist at <a href="https://www.credit-suisse.com">Credit Suisse</a>. He holds a PhD in computer science from EPFL.
  fr:
    section_title: À propos 
    company: <b>Gvero's Pintokyo Games</b> est une société de développement et de studio de jeux basée à Lausanne, en Suisse. Les principaux services de la société sont le développement et la commercialisation de jeux vidéo, ainsi que le développement de logiciels comprenant des applications informatiques et des outils logiciels.
    founder: <b>Tihomir Gvero</b>, fondateur de la société, a plus de dix ans d’expérience dans le développement de logiciels. Il a travaillé comme chercheur à <a href="https://www.epfl.ch"> EPFL </a>, en tant que consultant chez <a href="https://itecor.com"> Itecor </a> et en tant qu’informaticien chez <a href="https://www.credit-suisse.com"> Credit Suisse </a>. Il est titulaire d'un doctorat en informatique de l'EPFL.

